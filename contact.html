<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Elena Reifs Portfolio</title>
</head>

<body class="bg-dark">
    <header class="bg-white">
        <nav class="nav-wrapper navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#">
                <img src="./images/logotipo_ER.svg" alt="logotipo elenareifs">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contacto<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="section-wrapper">
            <div class="row">
                <div class="col-12 section-title">
                    <h2 class="text-white">Contacta<span>Conmigo</span>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 site-form">
                    <form action="">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu email">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" cols="30" rows="10"
                                placeholder="Escribe un mensaje"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Enviar mensaje">
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 contact-links">
                    <ul>
                        <li>
                            <img src="./images/ico_linkedin_blue.svg" alt="linkedin">
                            <a
                                href="https://www.linkedin.com/in/elena-reifs/">https://www.linkedin.com/in/elena-reifs/</a>
                        </li>
                        <li>
                            <img src="./images/ico_github_blue.svg" alt="github">
                            <a href="#" class="social-item">https://www.elenareifs.com </a>
                        </li>
                        <li>
                            <img src="./images/ico_pinterest_blue.svg" alt="pinterest">
                            <a href="#" class="social-item">https://www.pinterest.es/elenareifs/</a>
                        </li>
                        <li>
                            <img src="./images/ico_wikis_blue.svg" alt="web">
                            <a href="#" class="social-item">https://www.elenareifs.com/</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <div class="footer-wrapper ">
            <div class="row">
                <div class="col-sm-12 col-md-6 d-flex align-items-center">
                    <p class="copyright text-sm-center">
                        Copyright &copy; Todos los derechos reservados
                    </p>
                </div>
                <div
                    class="col-sm-12 col-md-6 d-flex justify-content-sm-center justify-content-md-end align-items-center">
                    <ul class="social">
                        <li><img src="./images/ico_discord.svg" alt="logotipo_discord"></li>
                        <li><img src="./images/ico_github2.svg" alt="logotipo_github"></li>
                        <li><img src="./images/ico_slack.svg" alt="logotipo_slack"></li>
                        <li><img src="./images/ico_linkedin.svg" alt="logotipo_linkedin"></li>
                        <li><img src="./images/ico_twitter.svg" alt="logotipo_twitter"></li>
                        <li><img src="./images/ico_wikis.svg" alt="logotipo_internet"></li>
                </div>
            </div>
        </div>
    </footer>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
